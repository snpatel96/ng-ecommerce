<mat-card [ngClass]="{ 'text-center': !fullWidthMode }" class="py-4 px-8">
  <div [ngClass]="{ flex: fullWidthMode }">
    <img
      [src]="product.image"
      alt=""
      class="mb-1 mx-auto h-[200px]"
      [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode }"
    />
    <div
      class="w-full"
      [ngClass]="{ 'px-8 pt-4 flex flex-col justify-between': fullWidthMode }"
    >
      <div>
        <h5>{{ product.category }}</h5>
        <p class="px-4 truncate hover:whitespace-normal">{{ product.title }}</p>
        <p *ngIf="fullWidthMode">{{ product.description }}</p>
      </div>
      <div class="flex justify-between px-4">
        <span class="text-red-500 font-bold text-lg">{{
          product.price | currency
        }}</span>
        <button (click)="onAddToCart()">
          <mat-icon class="text-gray-500">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
